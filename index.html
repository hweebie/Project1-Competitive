<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HYPER BISHI BASHWEE CHAMPS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homepage">
      <div class="page-header">
        <img src = "./Assets/homepageimage.png" alt = "game-image" id = "homepageimage">
      </div>
      <div class="homepage-info">Version 1.1.0</div>
      <div class="homepage-buttons">
        <button type="button" class="btn btn-danger start">Start</button>
        <button type="button" class="btn btn-light highscore">
          High Scores
        </button>
      </div>
    </div>

    <div class="highscorepage">
      <div class="page-header">
        <span class="high-score-title">HIGH SCORES</span>
      </div>
      <table class = "table high-score-table"></table>
      <button type="button" class="btn btn-warning home">Back</button>
    </div>

    <div class="container game1instructionpage" id="daruma">
      <div class="page-header">
        <span class="game-title">JUST WHACK ONLY!</span>
      </div>

      <div class="page-sub-header">
        <span class="game-title">INSTRUCTIONS</span>
      </div>
      <div class="row instructions-body">
        <div class="instructions-screenshot col-sm-4">
          <img src = "./Assets/minigame-1-instructions.gif" alt = "Image showing game walkthrough" id = "instructions-image">
        </div>
        <div class="instructions-text col-sm-8">
          <p>Hit the same colour as that of the bottom block.</p>
          <p>Play for time.</p>
          <p><strong>The fastest player wins!</strong></p>

          <div class ="row instructions-controls">
            <div class = "col-sm-6">
              PLAYER 1: BASH
              <div class ="player-controls"id="player-1-instructions-control-display"></div>
            </div>
            <div class = "col-sm-6">
              PLAYER 2: BASH
              <div class ="player-controls"id="player-2-instructions-control-display"></div>
            </div>       
          </div>
        </div>

        
      </div>

      <br/>
      <button type="button" class="btn btn-danger" id="playminigame">
        Start!
      </button>
    </div>

    <div class="game1page">
      <div class="page-header">
        <span class="game-title">JUST WHACK ONLY!</span>
      </div>

      <div class="row game-body">
        <div class="col-sm-6 player-col" id="player-1-col">
          <div class="player-gamescreen" id="player-1-gamescreen"></div>
          <div class="player-gamescreen-footer bg-dark text-white">
            <span>Player 1</span><br />
            <span class = "player-timer">0:00</span> secs<br /><br />
            <div class ="player-controls"id="player-1-gamescreen-control-display">

            </div>
          </div>
        </div>

        <div class="col-sm-6 player-col" id="player-2-col">
          <div class="player-gamescreen" id="player-2-gamescreen"></div>
          <div class="player-gamescreen-footer bg-dark text-white">
            <span>Player 2</span><br />
            <span class = "player-timer">0:00</span> secs<br /><br />
            <div class ="player-controls"id="player-2-gamescreen-control-display">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row game-over-page">
      <div class="page-sub-header">
        <span class="winning-message">Game over!</span><br /><br />
        <span class="winning-player"></span><br /><br />
       </div>
       <div class="score-container">
        Winner's Score:
        <span class="score-display">0:00</span><br /><br />
      </div>
      <div>      <button type="button" class="btn btn-warning" id="playagain">
        Play Again
      </button>
</div>

    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
